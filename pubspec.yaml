name: less_is_flutter
description: 플러터 학습용

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  # Service locator
  get_it: ^2.0.1
  # Bloc for state management
  flutter_bloc: ^0.21.0
  # Value equality
  equatable: ^2.0.3
  # Functional programming thingies
  dartz: ^0.10.1
  # Remote API
  connectivity: ^0.4.3+7
  http: ^0.12.0+2
  # Local cache
  shared_preferences: ^0.5.3+4
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.4
  mockito: ^5.2.0

flutter_native_splash:
  color: "#46D1FD"
  image: assets/images/ic_logo.png
  color_dark: "#07599C"
  image_dark: assets/images/ic_logo.png
  android_12:
    image: assets/images/ic_logo.png
    icon_background_color: "#46D1FD"
    image_dark: assets/images/ic_logo.png
    icon_background_color_dark: "#07599C"
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
