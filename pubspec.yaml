name: less_is_flutter
description: 플러터 학습용

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.4

flutter_native_splash:
  color: "#00ff00"
  image: assets/unnamed.png
  color_dark: "#11ff22"
  image_dark: assets/unnamed.png
  android_12:
    image: assets/unnamed.png
    icon_background_color: "#ff0000"
    image_dark: assets/unnamed.png
    icon_background_color_dark: "#ff00ff"
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/
